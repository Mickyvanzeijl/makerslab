<header class="intro">
  {% if page.image.path %}
    {% assign intro_image = page.image.path | default: page.image | relative_url | escape %}
    <div class="intro-image">
      <img src="{{ intro_image }}" alt="{{ page.title }}">
    </div>
  {% endif %}

  <div class="inner">
    <h2 id="page-title" class="intro-subtitle">{{ page.alt_title | default: page.title | default: site.title | markdownify | strip_html }}</h2>
    
  </div>
</header>
